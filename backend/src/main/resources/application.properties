# Spring Boot Configuration
spring.application.name=price-monitor

# Server Port (diferente do Python que usa 8000)
server.port=8080

# H2 Database Configuration (in-memory for development)
spring.datasource.url=jdbc:h2:file:./data/pricedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Scraper API URL
scraper.api.url=http://localhost:8000

# ========================================
# Email Notifications (Resend)
# ========================================
# Get your API key at: https://resend.com
resend.api.key=
resend.from.email=Price Monitor <onboarding@resend.dev>

# Email address to receive notifications
notification.email=

# Logging
logging.level.com.mercadolivre=DEBUG
