# ===========================================
# Production Configuration (Docker/Cloud)
# ===========================================
spring.application.name=price-monitor

# Server Port
server.port=8081

# ============ MySQL Database ============
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/price_monitor}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============ Mercado Livre OAuth ============
mercadolivre.client.id=${MERCADOLIVRE_CLIENT_ID}
mercadolivre.client.secret=${MERCADOLIVRE_CLIENT_SECRET}
mercadolivre.redirect.uri=${MERCADOLIVRE_REDIRECT_URI:http://localhost:8081/api/ml/callback}

# ============ JWT ============
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ============ Email (Gmail SMTP) ============
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ============ Scraper ============
scraper.api.url=${SCRAPER_API_URL:http://scraper:8000}

# ============ Telegram Bot ============
telegram.bot.token=${TELEGRAM_BOT_TOKEN:8217374677:AAERK0ATdveQZEFW91cxr2wSSUE_oIvo-4c}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:monitoraprecoalert_bot}
telegram.use.webhook=true

# ============ Frontend URL ============
frontend.url=${FRONTEND_URL:https://seu-frontend.railway.app}

# ============ Logging ============
logging.level.com.mercadolivre=INFO
logging.level.root=WARN

# ============ Actuator Health ============
# Disable mail health check (fails without valid SMTP config)
management.health.mail.enabled=false
