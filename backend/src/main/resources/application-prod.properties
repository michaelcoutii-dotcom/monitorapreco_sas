# ===========================================
# Production Configuration (Docker/Cloud)
# ===========================================
spring.application.name=price-monitor

# Server Port
server.port=8081

# ============ Database Configuration (PostgreSQL) ============
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/railway}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============ Mercado Livre OAuth ============
mercadolivre.client.id=${MERCADOLIVRE_CLIENT_ID}
mercadolivre.client.secret=${MERCADOLIVRE_CLIENT_SECRET}
mercadolivre.redirect.uri=${MERCADOLIVRE_REDIRECT_URI:http://localhost:8081/api/ml/callback}

# ============ JWT ============
jwt.secret=${JWT_SECRET}
# 7 days in milliseconds (7 * 24 * 60 * 60 * 1000 = 604800000)
jwt.expiration=${JWT_EXPIRATION:604800000}

# ============ Email via Brevo API (RECOMENDADO - funciona para qualquer email) ============
# Brevo (antigo Sendinblue) - 300 emails/dia grátis, sem necessidade de domínio verificado
brevo.api.key=${BREVO_API_KEY:}
brevo.from.email=${BREVO_FROM_EMAIL:noreply@monitorapreco.com}
brevo.from.name=MonitoraPreco

# ============ Email via Resend API (fallback - precisa de domínio verificado) ============
resend.api.key=${RESEND_API_KEY:}
resend.from.email=${RESEND_FROM_EMAIL:onboarding@resend.dev}
resend.from.name=MonitoraPreco

# ============ Email via Gmail SMTP (fallback - bloqueado no Railway) ============
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
mail.from.name=MonitoraPreco
mail.from.email=${SPRING_MAIL_USERNAME}

# ============ Scraper ============
scraper.api.url=${SCRAPER_API_URL:http://scraper:8000}

# ============ Telegram Bot ============
# Configure via environment variables (get token from @BotFather)
telegram.bot.token=${TELEGRAM_BOT_TOKEN:}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:}
telegram.use.webhook=true

# ============ Frontend URL ============
frontend.url=${FRONTEND_URL:https://seu-frontend.railway.app}

# ============ Logging ============
logging.level.com.mercadolivre=INFO
logging.level.root=WARN

# ============ Actuator Health ============
# Disable mail health check (fails without valid SMTP config)
management.health.mail.enabled=false
