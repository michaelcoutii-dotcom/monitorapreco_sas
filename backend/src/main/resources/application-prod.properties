# Production Configuration (PostgreSQL)
spring.application.name=price-monitor

# Server Port
server.port=8080

# PostgreSQL Database (from environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/pricedb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# Scraper API URL
scraper.api.url=${SCRAPER_API_URL:http://localhost:8000}

# Email Notifications (Resend)
resend.api.key=${RESEND_API_KEY:}
resend.from.email=${RESEND_FROM_EMAIL:Price Monitor <onboarding@resend.dev>}
notification.email=${NOTIFICATION_EMAIL:}

# Logging
logging.level.com.mercadolivre=INFO
logging.level.root=WARN
