services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: price-monitor-db
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-price_monitor}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_USER: ${MYSQL_USER:-price_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-price123}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 60s
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  # Python Scraper API
  scraper:
    build: ./scraper
    container_name: price-monitor-scraper
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 2G

  # Java Backend (Spring Boot)
  backend:
    build: ./backend
    container_name: price-monitor-backend
    ports:
      - "8081:8081"
    environment:
      # Database
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-price_monitor}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-price_user}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD:-price123}
      # Mercado Livre OAuth
      - MERCADOLIVRE_CLIENT_ID=${ML_CLIENT_ID}
      - MERCADOLIVRE_CLIENT_SECRET=${ML_CLIENT_SECRET}
      - MERCADOLIVRE_REDIRECT_URI=${ML_REDIRECT_URI:-http://localhost:8081/api/ml/callback}
      # JWT (64+ chars for HS512)
      - JWT_SECRET=${JWT_SECRET:-minhaSuperChaveSecretaJWTqueTemMaisDe64CaracteresParaSerSeguraHS512OK2024}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      # Email (Gmail SMTP)
      - SPRING_MAIL_HOST=smtp.gmail.com
      - SPRING_MAIL_PORT=587
      - SPRING_MAIL_USERNAME=${MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}
      # Telegram Bot
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-8217374677:AAERK0ATdveQZEFW91cxr2wSSUE_oIvo-4c}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-monitoraprecoalert_bot}
      # Frontend URL (for emails)
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      # Scraper
      - SCRAPER_API_URL=http://scraper:8000
      # Profile
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      mysql:
        condition: service_healthy
      scraper:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G

  # React Frontend (Nginx)
  frontend:
    build: ./frontend
    container_name: price-monitor-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8081}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  mysql_data:
